name       : qjackctl
version    : 0.5.6
release    : 9
source     :
    - https://sourceforge.net/projects/qjackctl/files/qjackctl/0.5.6/qjackctl-0.5.6.tar.gz/download : b20aac64365aeac90beaf5d414c2125da48242945040c14ee6c3b153d35a9572
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : QjackCtl is a simple Qt application to control the JACK sound server
description: |
    QjackCtl is a simple Qt application to control the JACK sound server
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gl)
    - pkgconfig(jack)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(Qt5Help)
setup      : |
    %configure
    %qmake QMAKE_CFLAGS_ISYSTEM=-I
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
