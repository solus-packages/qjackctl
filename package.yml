name       : qjackctl
version    : 0.4.4
release    : 1
source     :
    - http://kent.dl.sourceforge.net/project/qjackctl/qjackctl/0.4.4/qjackctl-0.4.4.tar.gz : 531db2f7eca654fd8769a1281dccb54ebca57a0b2a575734d1bafc3896a46ba5
license    : GPL-2.0
component  : multimedia.audio
summary    : QjackCtl is a simple Qt application to control the JACK sound server
description: |
    QjackCtl is a simple Qt application to control the JACK sound server
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gl)
    - pkgconfig(jack)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(Qt5Core)
    - pkgconfig(x11)
setup      : |
    %configure
    %qmake QMAKE_CFLAGS_ISYSTEM=-I
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
