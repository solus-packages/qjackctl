name       : qjackctl
version    : 0.5.7
release    : 10
source     :
    - https://sourceforge.net/projects/qjackctl/files/qjackctl/0.5.7/qjackctl-0.5.7.tar.gz/download : 256da45f82b2995bc94d85cc194138cb649b1873842f24a88ebe904b8e2ccabc
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : QjackCtl is a simple Qt application to control the JACK sound server
description: |
    QjackCtl is a simple Qt application to control the JACK sound server
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gl)
    - pkgconfig(jack)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(Qt5Help)
setup      : |
    %configure
    %qmake QMAKE_CFLAGS_ISYSTEM=-I
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
